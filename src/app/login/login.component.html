<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container" id="d-flex">
  <div class="col-xl-4 col-md-6 col-10">
      <div class="card border-0 box-shadow rounded-0">   
         
          <div class="card-body text-center pb-1">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-left mt-4">
                  <div class="form-group">
                      <input 
                      formControlName="username" 
                      id="username"
                      class="form-control" 
                      placeholder="Username"
                      type="text">                      
                  
                  </div>
                  <div class="form-group">
                      <input 
                       formControlName="password"
                       id="password" 
                       class="form-control" 
                       placeholder="password" 
                       type="password">
                      
                  </div>
  
                  <div class="form-group">
                      <button  class="btn btn-success btn-block" type="submit">Sign in</button>
                  </div>
              </form> 
          </div>
      </div>
  </div>
</div>
