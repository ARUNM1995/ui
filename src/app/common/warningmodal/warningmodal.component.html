<mat-dialog-content class="mat-typography">
  <div class="breadcrumb" style="background-color: #445963;color: white;">  
    <h4 style="font-weight: bolder" >
      <i class="fa fa-exclamation" ></i>&nbsp;
      Grant already exist for this date. Do you want to proceed ?
      <br>
      PS: Existing records will be updated and new ones will be added.
    </h4>                         
   
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCloseYes()" class="btn btn-primary top-navbar" style="background-color: #445963;color: white;">YES</button>&nbsp;
  <button mat-raised-button (click)="onCloseNo()" class="btn btn-primary top-navbar" style="background-color: #445963;color: white;">NO</button>
</mat-dialog-actions>
